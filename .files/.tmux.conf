set -g set-titles on
set -g set-titles-string "#I:#W"

# vi keybindings for moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind ! kill-pane -a

# vi keybindings for re-sizing panes (-r -> repeat)
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

setw -g mode-keys vi

unbind p
bind p paste-buffer
bind-key -Tcopy-mode-vi v send -X begin-selection

set -g window-status-style fg=black,bg=green
set -g window-status-current-style fg=default,bg=white

set -g pane-border-style fg=green,bg=black
set -g pane-active-border-style fg=white,bg=yellow

# auto-refresh every 3 secs (default -> 60)
set -g status-interval 3

setw -g monitor-activity on
set -g visual-activity on

set -g default-terminal "screen-256color"

# reload config
bind r source-file ~/.tmux.conf \; display "tmux config reloaded"

# toggle full screen
bind f set-option -g status
bind C-f set-option -g status

# custom status line
set -g status-right-length 70
set -g status-right "#(cd #{pane_current_path}; branch) #(cd #{pane_current_path}; hasChanges) #(persona | grep @) #{host}"

